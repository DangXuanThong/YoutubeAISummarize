include required("#!gradlew -q printConveyorConfig")
include required("https://raw.githubusercontent.com/hydraulic-software/conveyor/master/configs/jvm/extract-native-libraries.conf")

// Config file documentation: https://conveyor.hydraulic.dev/latest/configs
app {
  vcs-url = "https://github.com/DangXuanThong/YoutubeAISummarize"
  // Only for preview versions
  site.base-url = "https://github.com/DangXuanThong/my-project/releases/download/preview-latest"

  // A global identifier for the app.
  rdns-name = "com.dangxuanthong.youtubeaisummarize"
  display-name = "Youtube AI Summarize"
  fsname = "youtube-ai-summarize"

  machines = [ windows.amd64 ]
  // Use the Compose logo as an icon and include it so we can pass it to the Window constructor.
  icons = icons/icon.svg
  windows.inputs += TASK/rendered-icons/windows

  // For iteration speed. Remove for release.
//  compression-level = low

  // Default will check for update on background
//  updates = aggressive
}

conveyor.compatibility-level = 14
